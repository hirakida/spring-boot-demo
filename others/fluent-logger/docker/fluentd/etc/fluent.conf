<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<label @mainstream>
  <match es.**>
    @type copy
    <store>
      @type stdout
    </store>
    <store>
      @type elasticsearch
      @id   output1
      host elasticsearch
      port 9200
      verify_es_version_at_startup false
      default_elasticsearch_version 6
      logstash_format true
      logstash_prefix fluentd
      include_tag_key true
      tag_key tag
      index_name fluentd
    </store>
  </match>

  <match fluent.**>
    @type file
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
  </match>
</label>
