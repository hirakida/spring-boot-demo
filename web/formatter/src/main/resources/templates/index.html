<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>formatter</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <h3>formatter</h3>
  <table class="table">
    <thead>
    <tr>
      <th>formatter</th>
      <th>no formatter</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${{male}}"></td>
      <td th:text="${male}"></td>
    </tr>
    <tr>
      <td th:text="${{female}}"></td>
      <td th:text="${female}"></td>
    </tr>
    <tr>
      <td th:text="${{localDateTime}}"></td>
      <td th:text="${localDateTime}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
