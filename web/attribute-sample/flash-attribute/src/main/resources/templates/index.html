<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>form sample</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
  <label>flash scope</label>
  <table class="table" th:object="${account}">
    <tr>
      <th>id</th>
      <td th:text="*{id}"></td>
    </tr>
    <tr>
      <th>name</th>
      <td th:text="*{name}"></td>
    </tr>
    <tr>
      <th>email</th>
      <td th:text="*{email}"></td>
    </tr>
  </table>
</div>

</body>
</html>
