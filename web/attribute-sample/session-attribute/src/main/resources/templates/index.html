<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>form sample</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
  <label>session scope</label>
  <form th:object="${account}" th:action="${''}" method="post">
    <table class="table">
      <tr>
        <th>id</th>
        <td th:text="*{id}"></td>
      </tr>
      <tr>
        <th>name</th>
        <td th:text="*{name}"></td>
      </tr>
      <tr>
        <th>email</th>
        <td th:text="*{email}"></td>
      </tr>
    </table>
    <input type="submit" value="submit" />
  </form>
</div>

</body>
</html>
