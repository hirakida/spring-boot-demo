<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>form sample</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
  <h3>argument resolver test</h3>
  <table class="table" border="1" th:object="${requestInfo}">
    <tr>
      <th>userAgent</th>
      <td th:text="*{userAgent}"></td>
    </tr>
  </table>

  <table class="table" border="1">
    <tr>
      <th>cookie name</th>
      <th>cookie value</th>
    </tr>
    <tr th:each="cookie : ${cookies}">
      <td th:text="${cookie.name}"></td>
      <td th:text="${cookie.value}"></td>
    </tr>
  </table>
</div>

</body>
</html>
