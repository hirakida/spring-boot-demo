<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>index</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
  <h1>account page</h1>
  <p>
    <a th:href="@{/mypage}">mypage</a>
  </p>
  <p>
    <a th:href="@{/logout}">logout</a>
  </p>

  <table class="table" th:object="${account}">
    <tr>
      <td>id</td>
      <td th:text="*{id}"></td>
    </tr>
    <tr>
      <td>name</td>
      <td th:text="*{name}"></td>
    </tr>
    <tr>
      <td>password</td>
      <td th:text="*{password}"></td>
    </tr>
    <tr>
      <td>authorityList</td>
      <td th:text="*{authorityList}"></td>
    </tr>
  </table>
</div>

</body>
</html>
