<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>index</title>
  <meta charset="UTF-8" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div>
    <div><a href="/">@ConfigurationProperties</a></div>
    <div><a href="/value">@Value</a></div>
    <div><a href="/environment">Environment</a></div>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th>type</th>
      <th>key</th>
      <th>value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${type}"></td>
      <td>string1</td>
      <td th:text="${str1}"></td>
    </tr>
    <tr>
      <td th:text="${type}"></td>
      <td>string2</td>
      <td th:text="${str2}"></td>
    </tr>
    <tr>
      <td th:text="${type}"></td>
      <td>number1</td>
      <td th:text="${number1}"></td>
    </tr>
    <tr>
      <td th:text="${type}"></td>
      <td>number2</td>
      <td th:text="${number2}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
