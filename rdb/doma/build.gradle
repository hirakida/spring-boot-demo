plugins {
    id 'spring-boot-demo.java-conventions'
    alias(libs.plugins.spring.boot)
    alias(libs.plugins.spring.dependency.management)
    alias(libs.plugins.doma.compile)
}

dependencies {
    annotationProcessor libs.doma.processor
    implementation libs.doma.core
    implementation(libs.doma.spring.boot) {
        exclude group: 'org.seasar.doma', module: 'doma-core'
    }
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'
    compileOnly 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
