spring:
  datasource:
    initialization-mode: always
    url: jdbc:h2:mem:h2-db
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
logging:
  level:
    org.springframework.cache: trace
management:
  endpoints:
    web:
      exposure:
        include: health, info, caches
