spring:
  datasource:
    sql-script-encoding: UTF-8
    url: jdbc:h2:mem:cache-db
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
  output:
    ansi:
      enabled: always
logging:
  level:
    org.springframework.cache: trace
management:
  endpoints:
    web:
      exposure:
        include: ["health", "info", "caches"]
