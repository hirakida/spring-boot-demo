<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>logged_in</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <div class="row mt-3 mb-3">
    <a th:href="@{/logout}" class="btn btn-primary">logout</a>
  </div>
  <div>
    <table class="table" sec:authorize="isAuthenticated()">
      <thead></thead>
      <tbody>
      <tr th:if="${userDetails}">
        <th>userDetails</th>
        <td th:text="${userDetails}"></td>
      </tr>
      <tr th:if="${account}">
        <th>account</th>
        <td th:text="${account}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <table class="table" sec:authorize="isAuthenticated()">
      <thead></thead>
      <tbody>
      <tr>
        <th>username</th>
        <td sec:authentication="principal.username"></td>
      </tr>
      <tr>
        <th>authorities</th>
        <td sec:authentication="principal.authorities"></td>
      </tr>
      <tr>
        <th>enabled</th>
        <td sec:authentication="principal.enabled"></td>
      </tr>
      <tr>
        <th>accountNonExpired</th>
        <td sec:authentication="principal.accountNonExpired"></td>
      </tr>
      <tr>
        <th>credentialsNonExpired</th>
        <td sec:authentication="principal.credentialsNonExpired"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
