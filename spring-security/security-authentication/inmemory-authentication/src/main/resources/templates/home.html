<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>home</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <div class="row mt-3">
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="btn btn-primary">admin</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/root}" class="btn btn-primary">root</a>
    <a th:href="@{/logout}" class="btn btn-secondary">logout</a>
  </div>
  <table class="table" sec:authorize="isAuthenticated()">
    <tr>
      <td>userDetails</td>
      <td th:text="${userDetails}"></td>
    </tr>
    <tr>
      <td>authentication</td>
      <td th:text="${authentication}"></td>
    </tr>
    <tr>
      <td>grantedAuthorities</td>
      <td th:text="${grantedAuthorities}"></td>
    </tr>
  </table>
</div>
</body>
</html>
