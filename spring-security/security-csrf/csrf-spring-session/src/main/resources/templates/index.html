<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>index</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <div>
    <form th:action="@{/}" th:object="${form}" method="post">
      <div class="form-group">
        <label>last name</label>
        <input type="text" class="form-control" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert-danger"></span>
      </div>
      <div class="form-group">
        <label>first name</label>
        <input type="text" class="form-control" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert-danger"></span>
      </div>
      <button type="submit" class="btn btn-primary">submit</button>
    </form>
  </div>
</div>
</body>
</html>
