<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>

<div class="container">
  <h3>Message Source</h3>
  <table class="table">
    <thead>
    <tr>
      <th>code</th>
      <th>value</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>message1 (from template)</td>
      <td th:text="#{app.message1(#{app.args1})}"></td>
    </tr>
    <tr>
      <td>message2 (from template)</td>
      <td th:text="#{app.message2(#{app.args1})}"></td>
    </tr>
    <tr>
      <td>message3 (from template)</td>
      <td>
        <span th:if="${#messages.msgOrNull('app.message3')}" th:text="#{app.message3}"></span>
      </td>
    </tr>
    <tr>
      <td>message1 (hard code)</td>
      <td th:text="${message1_0}"></td>
    </tr>
    <tr>
      <td>message1 (from properties)</td>
      <td th:text="${{message1}}"></td>
    </tr>
    <tr>
      <td>message2</td>
      <td th:text="${{message2}}"></td>
    </tr>
    <tr>
      <td>message3</td>
      <td th:text="${{message3}}"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
