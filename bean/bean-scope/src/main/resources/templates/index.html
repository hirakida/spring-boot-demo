<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>index</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>count</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${prototypeBean.id}"></td>
        <td th:text="${prototypeBean.name}"></td>
        <td th:text="${prototypeBean.count}"></td>
      </tr>
      <tr>
        <td th:text="${requestBean.id}"></td>
        <td th:text="${requestBean.name}"></td>
        <td th:text="${requestBean.count}"></td>
      </tr>
      <tr>
        <td th:text="${sessionBean.id}"></td>
        <td th:text="${sessionBean.name}"></td>
        <td th:text="${sessionBean.count}"></td>
      </tr>
      <tr>
        <td th:text="${appBean.id}"></td>
        <td th:text="${appBean.name}"></td>
        <td th:text="${appBean.count}"></td>
      </tr>
      <tr>
        <td th:text="${singletonBean.id}"></td>
        <td th:text="${singletonBean.name}"></td>
        <td th:text="${singletonBean.count}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
