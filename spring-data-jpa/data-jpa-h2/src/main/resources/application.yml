spring:
  datasource:
    url: jdbc:h2:mem:data-jpa-db;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
  output:
    ansi:
      enabled: always
logging:
  level:
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG
