<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>index</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <table class="table-sm">
    <tr>
      <th th:each="locale : ${locales}">
        <a th:href="@{'/?locale=' + ${locale}}" th:text="${locale}"></a>
      </th>
    </tr>
  </table>
  <table class="table-sm">
    <tr>
      <th>locale</th>
      <td th:text="${#locale}"></td>
    </tr>
    <tr>
      <th>message</th>
      <td th:text="${message}"></td>
    </tr>
  </table>
</div>
</body>
</html>
