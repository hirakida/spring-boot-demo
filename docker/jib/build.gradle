plugins {
    id 'com.google.cloud.tools.jib' version '2.5.0'
}

jib {
    from {
        image = 'openjdk:11-jdk-slim'
    }
    to {
        image = 'hirakida/spring-boot-jib-demo'
        tags = ['latest']
        auth {
            username = 'hirakida'
            password = System.getenv('DOCKER_HUB_PASSWORD')
        }
    }
    container {
        mainClass = 'com.example.Application'
        ports = ['8080/tcp']
    }
}
