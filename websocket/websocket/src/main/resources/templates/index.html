<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>index</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <div class="row mt-3">
    <div>
      <button class="btn btn-primary" id="openBtn">open</button>
      <button class="btn btn-secondary" id="closeBtn" disabled="disabled">close</button>
    </div>
  </div>
  <div class="row mt-1">
    <form id="form">
      <input type="text" class="form-control" id="message" />
    </form>
  </div>
  <div class="row mt-3">
    <div class="panel">
      <div id="response"></div>
    </div>
  </div>
</div>
<script th:src="@{/index.js}"></script>
</body>
</html>
