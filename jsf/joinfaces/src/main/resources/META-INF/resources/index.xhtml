<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Hello PrimeFaces!</title>
</h:head>
<h:body>
    <h:form id="user-form">
        <p:panel header="Hello PrimeFaces!">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="First Name: " />
                <p:inputText id="first-name" value="#{userBean.user.firstName}" />
                <h:outputText value="Last Name: " />
                <p:inputText id="last-name" value="#{userBean.user.lastName}" />

                <p:commandButton id="submit" value="Submit" update="updated-panel"
                                 action="#{userBean.doAction}"
                                 actionListener="#{userBean.doActionListener}"
                                 oncomplete="PF('updatedDialog').show()" />
            </h:panelGrid>
        </p:panel>

        <p:dialog header="updated" widgetVar="updatedDialog" modal="true" resizable="false">
            <h:panelGrid id="updated-panel" columns="1" cellpadding="4">
                <h:outputText value="firstName=#{userBean.user.firstName} lastName=#{userBean.user.lastName}" />
            </h:panelGrid>
        </p:dialog>
    </h:form>
</h:body>
</html>
