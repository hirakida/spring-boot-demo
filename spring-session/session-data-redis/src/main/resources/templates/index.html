<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>index</title>
</head>
<body>
<div>
  <div>
    <form th:action="@{/}" method="post">
      <button type="submit">invalidate</button>
    </form>
  </div>

  <table th:if="${sessionScopedBean}">
    <thead>SessionScoped</thead>
    <tbody>
    <tr>
      <th>sessionId</th>
      <td th:text="${sessionScopedBean.id}"></td>
    </tr>
    <tr>
      <th>datetime</th>
      <td th:text="${sessionScopedBean.dateTime}"></td>
    </tr>
    </tbody>
  </table>

  <table th:if="${#session}">
    <thead>Session</thead>
    <tbody>
    <tr>
      <th>session.id</th>
      <td th:text="${#session.id}"></td>
    </tr>
    <tr>
      <th>session.new</th>
      <td th:text="${#session.new}"></td>
    </tr>
    </tbody>
  </table>

  <table th:if="${#httpSession}">
    <thead>HttpSession</thead>
    <tbody>
    <tr>
      <th>httpSession.id</th>
      <td th:text="${#httpSession.id}"></td>
    </tr>
    <tr>
      <th>httpSession.new</th>
      <td th:text="${#httpSession.new}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
