version: '3'
services:
  mongo:
    image: mongo:4.4
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
      MONGO_INITDB_DATABASE: admin
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  hazelcast:
    image: hazelcast/hazelcast:latest
    ports:
      - "5701:5701"
